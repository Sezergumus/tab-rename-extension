
<!doctype html>
<html>
  <style>
      body {
    margin: 5px;
    background-color: #e7e7e7;;
    }
    form {
        text-align: center;
        white-space: nowrap;
        border-radius: 5px;
    }
    #name{
        border-radius: 4px;
    }
    #button{
        background-color: #4CAF50;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
  </style>
  <body>
    <form id="form">
      <input type="text" placeholder="Tab's name..." id="name" rows=1 maxlength=100 autofocus autocomplete="off">
      <input type="submit" value=">" id="button">
    </form>
  </body>
  <script src="popup.js"></script>
</html>
